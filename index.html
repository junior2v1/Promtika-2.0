<script>
  // –í–∫–ª–∞–¥–∫–∏
  function showTab(tab) {
    ['tabGen','tabComm','tabUp'].forEach(id => document.getElementById(id).classList.remove('active'));
    ['sectGen','sectComm','sectUp'].forEach(id => document.getElementById(id).style.display = 'none');
    if(tab==='gen') {
      document.getElementById('tabGen').classList.add('active');
      document.getElementById('sectGen').style.display = '';
    } else if(tab==='comm') {
      document.getElementById('tabComm').classList.add('active');
      document.getElementById('sectComm').style.display = '';
      filterPrompts();
    } else if(tab==='up') {
      document.getElementById('tabUp').classList.add('active');
      document.getElementById('sectUp').style.display = '';
    }
  }
  document.getElementById('tabGen').onclick = () => showTab('gen');
  document.getElementById('tabComm').onclick = () => showTab('comm');

  showTab('gen');

  // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø—Ä–æ–º—Ç–∞
  document.getElementById('promptForm').onsubmit = function(e) {
    e.preventDefault();
    const subject = document.getElementById('subject').value;
    const style = document.getElementById('style').value;
    const environment = document.getElementById('environment').value;
    const lighting = document.getElementById('lighting').value;
    const mood = document.getElementById('mood').value;
    const detail = document.getElementById('detail').value;
    const quality = document.getElementById('quality').value;
    const camera = document.getElementById('camera').value;

    const prompt = `[translate:${subject} –≤ –æ–∫—Ä—É–∂–µ–Ω–∏–∏ "${environment}", —Å—Ç–∏–ª—å ‚Äî ${style}, –æ—Å–≤–µ—â–µ–Ω–∏–µ ‚Äî ${lighting}, –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ ‚Äî ${mood}. –î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è: –≤—ã—Å–æ–∫–∞—è (${detail}/10), –∫–∞—á–µ—Å—Ç–≤–æ: ${quality}. –°–Ω—è—Ç–æ –Ω–∞ ${camera}.]`;

    const block = document.getElementById('resultBlock');
    const resultPrompt = document.getElementById('resultPrompt');
    resultPrompt.innerHTML = prompt;
    block.style.display = 'block';
    document.getElementById('copiedMsg').style.display = 'none';
  };

  // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–º—Ç–∞
  document.getElementById('copyBtn').onclick = function() {
    const text = document.getElementById('resultPrompt').textContent;
    navigator.clipboard.writeText(text)
      .then(() => {
        const msg = document.getElementById('copiedMsg');
        msg.style.display = 'inline';
        setTimeout(() => { msg.style.display = 'none'; }, 1500);
      })
      .catch(() => alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è'));
  };

  // –°–æ–æ–±—â–µ—Å—Ç–≤–æ: –ø—Ä–∏–º–µ—Ä—ã –ø—Ä–æ–º—Ç–æ–≤ —Å –ª–∞–π–∫–∞–º–∏
  const prompts = [
    {id:1, text: '–ü–æ—Ä—Ç—Ä–µ—Ç –¥–µ–≤—É—à–∫–∏ –≤ –ª–µ—Å—É, —Ü–∏—Ñ—Ä–æ–≤–∞—è –∂–∏–≤–æ–ø–∏—Å—å, –º—è–≥–∫–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ, —Ä–æ–º–∞–Ω—Ç–∏—á–Ω–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ, –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è 8, HD, —Å–Ω—è—Ç–æ –Ω–∞ iPhone 15 Pro', likes: 5},
    {id:2, text: '–ú—É–∂—á–∏–Ω–∞ –≤ –≥–æ—Ä–æ–¥—Å–∫–æ–π —Å—Ç—É–¥–∏–∏, —Ä–µ–∞–ª–∏–∑–º, —Å—Ç—É–¥–∏–π–Ω—ã–π —Å–≤–µ—Ç, –¥–∏–Ω–∞–º–∏—á–Ω–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ, –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è 7, SD, —Å–Ω—è—Ç–æ –Ω–∞ Canon RF 85mm', likes: 3},
    {id:3, text: '–ñ–∏–≤–æ—Ç–Ω–æ–µ –≤ –ø–µ–π–∑–∞–∂–µ, —Ñ—ç–Ω—Ç–µ–∑–∏, –∑–æ–ª–æ—Ç–æ–π —á–∞—Å, —Å–ø–æ–∫–æ–π–Ω–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ, –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è 9, HD, —Å–Ω—è—Ç–æ –Ω–∞ Nikon Z8', likes: 4}
  ];

  const promptsList = document.getElementById('promptsList');

  function renderPrompts(promptsArray) {
    promptsList.innerHTML = '';
    promptsArray.forEach(p => {
      const card = document.createElement('div');
      card.className = 'prompt-card';
      const promptText = document.createElement('div');
      promptText.className = 'prompt-text';
      promptText.textContent = p.text;
      const likeBtn = document.createElement('button');
      likeBtn.className = 'like-btn';
      likeBtn.textContent = `‚ù§Ô∏è ${p.likes}`;
      likeBtn.onclick = () => {
        if(!likeBtn.classList.contains('liked')) {
          p.likes++;
          likeBtn.textContent = `‚ù§Ô∏è ${p.likes}`;
          likeBtn.classList.add('liked');
        }
      };
      card.appendChild(promptText);
      card.appendChild(likeBtn);
      promptsList.appendChild(card);
    });
  }

  // –§–∏–ª—å—Ç—Ä –≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–µ
  document.getElementById('filterInput').addEventListener('input', function() {
    filterPrompts();
  });

  function filterPrompts() {
    const filterText = document.getElementById('filterInput').value.toLowerCase();
    const filtered = prompts.filter(p => p.text.toLowerCase().includes(filterText));
    renderPrompts(filtered);
  }

  renderPrompts(prompts);

  // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–º—Ç–∞ (–∏–º–∏—Ç–∞—Ü–∏—è)
  document.getElementById('uploadForm').onsubmit = function(e) {
